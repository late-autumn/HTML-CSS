<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<style type="text/css">
#jo {
   position: absolute;
   left: 0px;
   top: 0px;
}
</style>

<script type="text/javascript">
   var x = 0; //좌우
   var y = 0; //위아래
   
   var count=0; //사용자가 스페이스 바를 누른 누적 횟수를 카운트 함
   
   //함수구현
   function move(){
      
      count++;
      
      var jo=document.getElementById("jo"); //이미지를 원하는 위치로 이동시킴
      var key=event.keyCode; //사용자가 어떤 버튼을 눌렀는지
      
      /*좌우로 이동 시킬 key*/
      //우측방향
      if(key == 39){
         x=x+10;
      }
      
      //좌측방향
      if(key == 37){
         x=x-10;
      }
      
      /*상하로이동*/
      //위쪽방향
      if(key == 40){
         y=y+10;
      }
      
      //아래방향
      if(key == 38){
         y=y-10;
      }
      
      jo.style.posLeft=x;
      jo.style.posTop=y;
      
      if(key==32){ //스페이스키
         if(count%2 != 0){
            jo.style.display="none"; //사용자가 스페이스바를 눌렀을 경우 화면이 안보이게 설정
         }else{
            jo.style.display="";
            //사용자가 스페이스바를 눌렀을 경우 화면이 보이게
         }
      }
      
   }
   
</script>

</head>
<body onkeydown="move()">

   <div style="height: 300px;">
      <img src="../img/4.jpg" id="jo">
   </div>

</body>
</html>
