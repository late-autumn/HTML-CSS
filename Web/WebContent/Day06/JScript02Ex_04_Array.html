<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">

var num=["사당","교대","방배","강남"];

document.write(num,"<br><br>");

document.write(typeof num,"<br><br>");

document.write(num.join("-"),"<br><br>"); 		//기존 문자를 -로 연결해서 출력 

document.write(num.reverse(),"<br>");		//기존 문자를 역으로 출력
document.write("<br>");
document.write(num.sort(),"<br>");			//문자 정렬 
</script>
</head>
<body>

</body>
</html>
