<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수학객체</title>
<script type="text/javascript">

   document.write("<h1>컴퓨터와 가위, 바위보 게임</h1>");
   
   var t = prompt("가위(1) 바위(2) 보(3) 중 하나를 선택하세요","가위");
   
   var tNum;
   
   switch(t){
   
   case "가위": tNum=1;
   break;

   case "바위": tNum=2;
   break;

   case "보": tNum=3;
   break;
   
   default: alert("잘못 입력하셨습니다.");
   location.reload();
   
   
   }
   
   //1부터 3까지의 난수를 발생시켜야함
   var com=Math.ceil(Math.random()*3);
   
   document.write("<img src='../img/math"+com+".jpg'>");
   // 사용자가 낸 값과 컴퓨터가 낸 값이 일치하는지 조건을 검사한다.
   
   if(tNum==com)
   {
      document.write("맞았네요");
   }
   else
      {
      document.write("틀렸네요");
      }
</script>

</head>
<body>
</body>
</html>
