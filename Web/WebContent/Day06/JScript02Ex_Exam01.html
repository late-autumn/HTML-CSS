<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script type="text/javascript">

var col = 5;
var row = 5;
var num = 1;
document.write("<table width='500' border='5' >");
for(var i=1;i<=col;i++){
	document.write("<tr>");
	for(var j=1;j<=row;j++){		//<td>
		document.write("<td>"+num+"</td>");	
		num++;
	}
	document.write("</tr>");
}
document.write("</table>")




</script>

</head>
<body>

</body>
</html>
