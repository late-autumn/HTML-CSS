<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="./03_number.css" rel ="stylesheet" type = "text/css">
</head>
<body>
<div>
<form>
	<fieldset><legend>등록 정보</legend>

	<ul>
		<li>
			<label class="reg" for="member">참여인원(최대10명)</label>
			<input type="number" id="member"value="1" min="0" max="10" step="1">
		</li>
		<li>
			<label  class="reg" for="stuffs">지원물품 1인당 5개</label>
			<input type="number" id="stuffs" value="1" min="0" max="50"step="5"> 
		</li>
		<li>
			<label class="reg" for="satis">희망단계(상,중,하)</label>	
			<input type="range" id="satis" value="1" min="1"max="3">
		</li>
	</ul>


</fieldset>
	
	
	
</form>
</div>
</body>
</html>
