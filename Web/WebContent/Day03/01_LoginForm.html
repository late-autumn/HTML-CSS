<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<h1>get 방식은 파라미터로 전달한다.</h1>
	<!--
get 방식
http://서버IP:포트번호/컨테스트명/경로명/login?name=hong&pw = 1234 

post 방식
http://서버IP:포트번호/컨텍스트명/경로명/login
  -->

	<form action="/Web/Login" method="get">
		<fieldset>
			<legend>로그인 폼</legend>
			<ul>
				<li><label for="userid">아이디</label> 
				<input type="text"name="userid"></li>

				<li><label for="password">비밀번호</label>
				<input type="password"name="password"></li>

				<li><label for="name">이름</label>
				<input type="text" name="name"></li>
				<li>
					<label>메일주소</label>
					<input type="text" name="email"></li>
					<li><input type="submit" value="전송"></li>
			</ul>


		</fieldset>




	</form>



</body>
</html>
