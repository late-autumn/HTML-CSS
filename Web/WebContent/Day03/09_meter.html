<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">

body {

   background-color: skyblue;
   
}

ul li{
   list-style:none;
   margin:15 px 0;
   font-size:30px;
}

</style>


</head>
<body>

<ul>
	<li>
	<label>점유율</label>
<meter value="0.8"></meter>
</li>

<li>
<label>사용량 64%</label>
<meter min="0" max="100" value="64"></meter>
</li>


<li>
<label>트레픽 초과</label> <!-- 전체크기 1024~10240까지인데 높다고 설정한 8192보다 현재값이 더 크다 -->
<meter min="1024" max="10240" low="2048" high="8192" value= "9216"></meter>
</li>

<li>
	<label>적절한 트래픽</label> <!-- 전체 1중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정 -->
	<meter value="0.5" optimum ="0.8"></meter>	
</li>



</ul>




</body>
</html>
