<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="./05_order.css" rel ="stylesheet" type = "text/css">
</head>
<body>
<div class ="container">
		<h1>상품 주문서</h1>
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li><label for="uname" class="title">이름</label> <input
					type="text" id="uname" placeholder="여백없이 입력" required="required">
				</li>

				<li><label for="tel1" class="title">연락처</label> <input
					type="text" id="tel1" placeholder="연락가능한 전화번호"></li>
			</ul>


		</fieldset>

		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li><label for="addr" class="title">주소</label> <input
					type="text" id="addr" size="40" required="required"></li>

				<li><label for="tel2" class="title">전화번호</label> <input
					type="text" id="tel" required="required"></li>
				<li><label for="comment" class="title">메모</label> <textarea
						rows="5" cols="40" id="comment"></textarea></li>
			</ul>

		</fieldset>

		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li><label> <input type="checkbox">과테말라 안티구아(100g)
				</label> <input type="number" value="0" min="0" max="5">개</label></li>
				<li><label> <input type="checkbox">인도네시아 만델링(100g)
				</label> <input type="number" value="0" min="0" max="5">개</label></li>
				<li><label> <input type="checkbox">제주도 오메기떡(100g)
				</label> <input type="number" value="0" min="0" max="5">개</label></li>
			</ul>
		</fieldset>
	<div class="centered">
			<input type ="submit" value="주문하기">
			<input type = "reset" value="다시작성">
			
	</div>
</div>

</body>
</html>
