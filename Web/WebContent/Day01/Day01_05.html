<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록을 출력하는 태그</title>
</head>
<body>

	<h2>프로젝트 개발 예정 목록</h2>
	<ul>
		<!-- 순서가 없는 태그 -->
		<li>자동차 쇼</li>
		<li>주택 관리 시스템</li>
		<li>영화관리 시스템</li>
		<li>마트관리 시스템</li>
	</ul>
	<h2>봄에 피는 꽃</h2>
	<ol>
		<li>개나리</li>
		<li>목련</li>
		<li>장미</li>
		<li>튤립</li>
		
	</ol>
</body>
</html>
