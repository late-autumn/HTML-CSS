<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script type="text/javascript">

	var x;
	/*
	이 영역은 디자인 영역이 아니라, 인터프리터방식 언어영역이다.
	인터프리터언어의 특징
	1. 컴파일 과정이 없는 방식이기 때문에 보안이 안된다.
	2. 컴파일 과정이 없기때문에 변수 선언시 메모리에 올라갈 데이터의 
	   자료형을 결정하지 못한다. 따라서 모든 변수는 자요형 자리에 
	   var을 쓴다. 
	*/
	x=3;		//var을 붙이지 않아도 에러는 안나지만 선언시점을 확정할 수 없다.
	var y =5;
	
	document.write(x+y);
	
</script>

</head>
<body>

</body>
</html>
